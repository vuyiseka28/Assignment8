<div class="toolbar">
    <div class="user-info">
      <span>Welcome, {{ username }}</span>
    </div>
    <div class="icons">
      <i class="material-icons">notifications</i>
      <i class="material-icons">settings</i>
    </div>
  </div>
  
  <div class="user-list">
    <h3>List of Registered Users</h3>
    <ul>
      <li *ngFor="let user of users">{{ user.name }}</li>
    </ul>
  </div>
